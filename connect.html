<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
</head>
<body>
	<form action="contactform_submit.py" method="GET" accept-charset="utf-8">
		<label for="fname">First Name</label>
		<input type="text" name="first" id="fname"><br>
		Last Name: <input type="text" name="last"><br>
		Email: <input type="email" required><br>
		Birthday: <input type="date"><br>
		Gender: <br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female <br>
		<input type="radio" name="gender" value="Other">Other <br>
		Pets: <input type="checkbox" name="pets" value="cat">Cat <input type="checkbox" name="pets" value="dog"> Dog <br>
		<label for="loc">Location</label>
		<select name="location" id=loc>
			<option value="US">US</option>
			<option value="EU">EU</option>
			<option value="Asia">Asia</option>
			<option value="Africa">Africa</option>
			<option value="Aus">Aus</option>
		</select>
		<br>
		<input type="Submit" name="Submit">
		<input type="reset" name="Clear">
	</form>
</body>
</html>
